<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Store jamz</title>
</head>

<body>
    <div class="nav">
        <h3 class="tittle">JamzStore</h3>
    </div>
    <div class="container-product">
        <div class="card laptop" value='1'>
            <div class="container-img"><img
                    src="https://http2.mlstatic.com/asus-tuf-fino-y-ligero-portatil-para-gaming-pc-fx504-156-D_NQ_NP_688484-MPE42271100993_062020-V.webp"
                    alt=""></div>

            <h4 class="name">
                Laptop Asus
            </h4>
            <p class="price" value='4025'>
                $4025
            </p>
            <button class="toby btn-laptop">to by</button>
        </div>
        <div class="card keyboard" value='2'>
            <div class="container-img"><img
                    src="https://images-na.ssl-images-amazon.com/images/I/41k70NZw3qL._AC_SY580_.jpg" alt=""></div>

            <h4 class="name">
                teclado mecanico
            </h4>
            <p class="price" value='55'>
                $55
            </p>
            <button class="toby btn-keyboard">to by</button>
        </div>
        <div class="card samsung" value='3'>
            <div class="container-img"><img
                    src="https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/styles/main_card_image/https/bdt.computerhoy.com/sites/default/files/samsung-galaxy-a7-2018-3.png?itok=7NmCW1oZ"
                    alt=""></div>

            <h4 class="name">
                Samsung A7
            </h4>
            <p class="price" value='300'>
                $300
            </p>
            <button class="toby btn-cell">to by</button>
        </div>
        <div class="card mouse" value='4'>
            <div class="container-img"><img
                    src="https://cdn.awsli.com.br/800x800/1318/1318167/produto/51626256/5e6f2a6dce.jpg" alt=""></div>

            <h4 class="name">
                Mouse gamers
            </h4>
            <p class="price" value='20'>
                $20
            </p>
            <button class="toby btn-mouse">to by</button>
        </div>
        <div class="card laptop" value='5'>
            <div class="container-img"><img
                    src="https://http2.mlstatic.com/asus-tuf-fino-y-ligero-portatil-para-gaming-pc-fx504-156-D_NQ_NP_688484-MPE42271100993_062020-V.webp"
                    alt=""></div>

            <h4 class="name">
                Laptops Asus
            </h4>
            <p class="price" value='4025'>
                $4025
            </p>
            <button class="toby btn-laptop">to by</button>
        </div>

    </div>




    <div class="container-trolley">
        <h4 class="tittle-trolley">
            Shopping cart
        </h4>
        <div class="container-pay">
            <div class="tittles">
                <h3 class="tittles-name">
                    Product
                </h3>
                <h3 class="tittles-action">
                    Action
                </h3>
                <h3 class="tittles-price">
                    Price
                </h3>

            </div>
            <!--<div class="element" value="1">
                <h4 class="element-tittle">
                    laptop asus
                </h4>
                <div class="container-action">
                    <p>Eliminar</p> <button class="element-remove">X</button>
                </div>
                <p class="element-price">15.2</p>
            </div>-->
        </div>
        <div class="payment">
            <h3 class="price-total">Total: <span>0</span></h3>

        </div>
        <div class="payment">
            <button class="button-payment">Payment</button>

        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
